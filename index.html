<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Captcha Solver Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      margin-top: 60px;
    }
    h1 {
      color: #2c3e50;
    }
    img {
      max-width: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 8px;
      margin: 15px 0;
      background: white;
    }
    #result {
      font-weight: bold;
      color: #333;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Captcha Solver</h1>
  <h3>Task: captcha-solver-demo</h3>

  <p>Captcha Image:</p>
  <img id="captcha" alt="Captcha Image" />

  <p id="result">Loading...</p>

  <script>
    // Get URL parameter (?url=...)
    const params = new URLSearchParams(window.location.search);
    const imageUrl = params.get("url");

    const captchaImg = document.getElementById("captcha");
    const resultText = document.getElementById("result");

    // If a URL is provided, display the image
    if (imageUrl) {
      captchaImg.src = imageUrl;

      // If image fails to load, show an error
      captchaImg.onerror = () => {
        resultText.textContent = "IMAGE ERROR (Invalid or blocked URL)";
      };

      // Simulate solving captcha (for demo only)
      setTimeout(() => {
        resultText.textContent = "Solved captcha text: [demo-text]";
      }, 2000);
    } else {
      resultText.textContent = "IMAGE ERROR (No ?url= provided)";
    }
  </script>
</body>
</html>
